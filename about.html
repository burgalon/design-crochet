{% extends pack.base.template %}
{% load markup %}
{% block head %}
	{{ block.super }}
	<style type="text/css">
		{% if files.about.get_file %}.page_about div.last {background: url('{{ files.about.get_file|safe}}') center 0 no-repeat ; height: 400px;}{% endif %}
	</style>
{% endblock %}
{% block main %}
	<div class="span-12">
		{{ page.dic.text|textile }}
	</div>
	<div class="span-12 last">
		{% for file in page.files %}
			{{ file.render }}
		{% endfor %}
	</div>
{% endblock %}
